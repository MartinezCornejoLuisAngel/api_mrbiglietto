<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!--Custom css-->
    {%block customCss%}
    {%endblock%}
</head>
<body class="text-center">
    <div class="col-md-3 sidebar">
        <h3>Welcome, {{current_user.username}}</h3>
        <ul class="list-unstyled mt-4">
          <li><a href="{{url_for('home')}}" class="sidebar-link-btn">Registrar Evento</a></li>
          <li><a href="{{url_for('register_theater')}}" class="sidebar-link-btn">Registrar Teatro</a></li>
          <li><a href="{{url_for('register_artist')}}" class="sidebar-link-btn">Registrar Artista</a></li>
          <li><a href="{{url_for('register_location')}}" class="sidebar-link-btn">Registrar Locación</a></li>
          <li><a href="{{url_for('refund_view')}}" class="sidebar-link-btn">Ver peticiones de devoluciones</a></li>
          <li><a href="{{url_for('logout')}}" class="sidebar-link-btn">Cerrar sesión</a></li>

        </ul>
      </div>
    {%block body%}
    {%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
