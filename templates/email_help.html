{%extends 'base.html' %}

{%block customCss%}
<link rel="stylesheet" href="{{url_for('static',filename='css/email_notification.css')}}">
{%endblock%}

{%block body%}
<div
    style="text-align: center; color: #2B3A55; font-size: 60px; font-weight: 700; word-wrap: break-word; margin-top: 20px;">
    <img src="https://firebasestorage.googleapis.com/v0/b/mr-biblietto.appspot.com/o/imgs%2F4.png?alt=media&token=c92b5665-d174-49b7-b640-39f9ee14f38a"
        alt="" width="100" height="100">
</div>
<div
    style="width: 816px; height: auto; position: relative; margin: 0 auto; box-shadow: 0px 5px 15px 5px rgba(0, 0, 0, 0.10); padding: 20px;">
    <div style="text-align: center; color: #2B3A55; font-size: 20px; font-weight: 400; word-wrap: word-wrap;">
        Hola, tienes una solicitud de ayuda de {{email_user}}
    </div>
    <div
        style="text-align: center; color: #2B3A55; font-size: 20px; font-weight: 400; word-wrap: break-word; margin-top: 20px;">
        Mensaje es : {{message}}
    </div>
</div>
<footer>
    <p>Contacto: <a href="mailto:mrbigliettoapp@gmail.com">mrbigliettoapp@gmail.com</a></p>
</footer>
{%endblock%}
